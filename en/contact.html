<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Kairu Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

  <section class="py-16">
    <div class="mx-auto px-4 sm:px-6 container-narrow grid md:grid-cols-2 gap-8">

      <!-- Email Contact -->
      <div class="p-6 bg-white rounded-2xl shadow">
        <h2 class="text-2xl font-bold mb-4">Contact</h2>
        <p class="text-slate-600 mb-6">
          Tell us in 3–4 lines your goal and current situation.
        </p>
        <a href="mailto:alex@kairu.tech"
           class="px-6 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition">
          Send Email
        </a>
        <p class="mt-4 text-slate-500">Address: Madrid & London</p>
      </div>

      <!-- Schedule a Call -->
      <div class="p-6 bg-white rounded-2xl shadow">
        <h2 class="text-2xl font-bold mb-4">Schedule a Call</h2>
        <p class="text-slate-600 mb-6">
          Pick the time that works best for you to speak with us.
        </p>
        <a href="https://calendly.com/alex-kairu/30min"
           target="_blank" rel="noopener noreferrer"
           class="px-6 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition">
          Book on Calendly
        </a>
      </div>

    </div>
  </section>

</body>
</html>
